{% set name = "inputimeout" %}
{% set version = "1.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/johejo/inputimeout/archive/v{{ version }}.tar.gz
  sha256: 9d0763d4015ff6d4641b1ff822a32b69293c856226eac83af3bcdd0650490ab2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - inputimeout
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: http://github.com/johejo/inutimeout
  summary: 'Multi platform standard input with timeout'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - OliverEdy
